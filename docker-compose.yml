version: '3.8'

services:
  frontend:
    image: iemafzal/frontend:v1
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - chat-network
    environment:
      - BACKEND_URL=http://backend:5001

  backend:
    image: iemafzal/backend:v1
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://root:admin@mongo:27017/chatApp?authSource=admin
      - PORT=5001
      - NODE_ENV=production
      - JWT_SECRET=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..YTeR6zLCKuOPjz5CYfwxW1gXp_wP1gAnN3qSMJIFQFg
    networks:
      - chat-network

  mongo:
    image: iemafzal/mongodb:v1
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  mongodb_data:










